{% extends "base.html" %}

{% block title %}
music
{% endblock title %}
{% block content %}
<main class="container">
    {% for page in object_list %}
        {% if page.user == 'potato' %}
            <p><a class="a-link-title text-capitalize text-decoration-none" href="{% url 'music_detail' page.pk %}">{{ page.title }}</a></p>
        {% elif page.user == 'both' %}
            <p><a class="a-link-title text-capitalize text-decoration-none" href="{% url 'music_detail' page.pk %}">{{ page.title }}</a></p>
        {% endif %}
    {% endfor %}
</main>
{% endblock content %}
