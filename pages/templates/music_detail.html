{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock title %}
{% block navbar %}
    <a class="nav-link" href="{% url 'music_edit' page.pk %}" id="musicPage">Edit Music |</a>
    <a class="nav-link" href="{% url 'music_delete' page.pk %}" id="musicPage">Delete Music |</a>
{% endblock navbar %}

{% block content %}
<div class="music-video-container">
    {{ page.video_url|safe }}
  </div>
<div class="lyrics-container">
    <h4>{{ page.title }}</h4>
    <br>
    {{ page.lyrics|safe|linebreaksbr }}
</div>
{% endblock content %}
